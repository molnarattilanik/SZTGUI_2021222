<!DOCTYPE html>

        <h1>TODO list</h1>

                            <td>End Date</td>
                            <td>Value</td>
                            <td>Action</td>

                    </thead>
                    <tbody id="tablerows">
                        
                    </tbody>
                </table>
            </div>
        </div>
        <script src="script.js">

        </script>
    </body>
</html>
